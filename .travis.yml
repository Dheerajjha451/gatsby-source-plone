language: node_js
node_js:
- 8.11.1
- 10.1.0
cache:
  pip: true
  yarn: true
sudo: required
addons:
  apt:
    packages:
    - python3
services:
- docker
script:
- make purge init-backend test
after_success:
- test $TRAVIS_BRANCH = "master" &&
  test $(node --version) = "v10.1.0" &&
  GATSBY_BUILD_FLAGS=--prefix-paths make clean build
deploy:
  provider: pages
  github-token: "$GITHUB_TOKEN"
  local-dir: "./tests/gatsby-starter-default/public"
  target-branch: gh-pages
  keep-history: false
  skip-cleanup: true
  on:
    branch: master
    node_js: 10.1.0
notifications:
  email:
  - stollenwerk@kitconcept.com
  - fernandezdealba@kitconcept.com
env:
  secure: 
